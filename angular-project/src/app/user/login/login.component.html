<div class="">
    <h1>Login</h1>

    <div class="">
        <div class="">
            <form [formGroup]="reactiveForm" #form="ngForm">

                <div class="nes-field">
                    <div class="">
                        <label for="email" class="">Email:</label>
                        <input type="email" id="email" name="email" formControlName="email"
                            placeholder="your-name@gmail.com" required minlength="1" maxlength="250"
                            class="nes-input"
                            [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="nes-text is-error">
                            <div *ngIf="email.errors?.['required']">
                                This field is required.
                            </div>
                            <div *ngIf="email.errors?.['minlength']">
                                This field must have at least 1 character.
                            </div>
                            <div *ngIf="email.errors?.['maxlength']">
                                This field must have at most 250 characters.
                            </div>
                            <div
                                *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['emailValidator']">
                                Invalid email format.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="">
                        <label for="password" class="">Password:</label>
                        <div class="">
                            <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password"
                                formControlName="password" required minlength="6" class="nes-input"
                                [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
                            <button type="button" class=""
                                (click)="user.showPassword = !user.showPassword">
                                <i class="nes-btn is-primary"
                                    [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                            </button>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="nes-text is-error">
                                <div *ngIf="password.errors?.['required']">
                                    This field is required.
                                </div>
                                <div *ngIf="password.errors?.['minlength']">
                                    This field must have at least 6 characters.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="">
                        <button type="button" class="nes-btn is-success" (click)="login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p></p>
    <p class="">
        No account? <a routerLink="/register">Register</a>
    </p>
</div>
